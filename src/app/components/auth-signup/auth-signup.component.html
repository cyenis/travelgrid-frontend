

<div class="form-container">
    <h3>Signup</h3>
    
<form [ngClass]="{'has-error': error}" novalidate >
  <div class="form-group field" [ngClass]="{'has-error': error}">
    <!-- <label>Username</label> -->
    <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required/>
  </div>
  <div class="form-group field" [ngClass]="{'has-error': error}">
    <!-- <label>Email</label> -->
    <input type="email" [(ngModel)]="user.email" name="email" placeholder="email" required/>
  </div>
  <div class="form-group field" [ngClass]="{'has-error': error}">
    <!-- <label>Password</label> -->
    <input type="password" [(ngModel)]="user.password" name="password" placeholder="password" required/>
  </div>
  <div class="form-group field" [ngClass]="{'has-error': error}">
      <!-- <label>First Name</label> -->
      <input type="text" [(ngModel)]="user.firstName" name="firstName" placeholder="What's your name?" required/>
    </div>
    <div class="form-group field" [ngClass]="{'has-error': error}">
        <!-- <label>Last Name</label> -->
        <input type="text" [(ngModel)]="user.lastName" name="lastName" placeholder="What's your last name?" required/>
      </div>

  <div class="form-group actions">
    <button (click)="signup()">signup</button>
    <p *ngIf="error" class="error">{{error}}</p>
  </div>
</form>

<p>Already have an account? <a [routerLink]="['/auth/login']">Log In</a></p>

</div>
